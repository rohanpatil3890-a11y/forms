<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <form #SignUpForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input required ngModel name="userName" #UserName="ngModel" type="text" class="form-control"
                        pattern="[A-Za-z]+" minlength="6">
                    <strong class="text-danger mt-2" *ngIf="UserName.touched && UserName.hasError('required')">
                        UserName is required feald
                    </strong>
                    <strong class="text-danger mt-2" *ngIf="UserName.dirty && UserName.hasError('pattern')">
                        UserName shoud have only alphabets!!!
                    </strong>

                    <strong class="text-danger mt-2" *ngIf="UserName.dirty && UserName.hasError('minlength')">
                        Minlength of userName shoud be {{UserName.errors?.['minlength'].requiredLength}} and actualLength
                        is {{UserName.errors?.['minlength'].actualLength}}
                    </strong>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input 
                    ngModel
                    required
                     name="email"
                     #email ="ngModel"
                      type="text"
                       class="form-control"
                      pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                       >

                       <strong class="text-danger mt-2" *ngIf="email.touched && email.hasError('required')">
                        Email is required filed !!!
                       </strong>

                       <strong class="text-danger mt-2" *ngIf="email.dirty && email.hasError('pattern')">
                        Plz enter valid email address (xyz@gmail.com)
                       </strong>
                </div>
                <button [disabled]="SignUpForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>
                
            </form>
        </div>
    </div>
</div>
